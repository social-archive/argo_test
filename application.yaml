apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-nginx-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/social-archive/argo_test.git
    targetRevision: HEAD
    path: manifests  # manifests 디렉토리만 배포
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
